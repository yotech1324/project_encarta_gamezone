<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamezone</title>

    <link rel="stylesheet" href="./css/stylee.css">
</head>

<body>
    <div class="canvas">
        <div class="stars"></div>
    </div>

    <div class="navigation">
        <h1 class="h1">
            <span class="g">G</span>
            <span class="a">A</span>
            <span class="m">M</span>
            <span class="e">E</span>
            <span class="z">Z</span>
            <span class="o">O</span>
            <span class="n">N</span>
            <span class="e">E</span>
        </h1>



        <ul>
            <li class="list">
                <a href="">
                    <span class="icon">
                        <ion-icon class="home"></ion-icon>
                    </span>
                    <span id="home" class="text">
                        Home
                    </span>
                </a>
            </li>

            <li class="list">
                <a href="">
                    <span class="icon">

                        <ion-icon class="person-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>


            <li class="list">
                <a href="">
                    <span class="icon">
                        <ion-icon class="game-controller-outline"></ion-icon>
                    </span>
                    <span class="text">Games</span>
                </a>
            </li>



            <li class="list">
                <a href="">
                    <span class="icon">
                        <ion-icon class="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Settings</span>
                </a>
            </li>

            <li class="list">
                <a href="">
                    <span class="icon">
                        <ion-icon class="log-in-outline"></ion-icon>
                    </span>
                    <span id="login" class="text">Login</span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon">
                        <ion-icon class="person-add-outline"></ion-icon>
                    </span>
                    <span id="register"  class="text">Register</span>
                </a>
            </li>

        <div class="indigator"></div>

        </ul>

        <div class="container">
            <div class="main">
                <form action="#">

                    <input id="inputTag" type="text" placeholder="Enter The Name">
                </form>
            </div>

            <a href="">

                <button class=""></button>
            </a>
        </div>

    </div>
</body>

</html>
