<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor</title>
     <link rel="stylesheet" href="../css/registor.css">
</head>
    <body>
    
        <div class="container">
            <div class="title">Registration</div>
                <hr>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter Your Username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone No.</span>
                        <input type="number" placeholder="Enter Your Number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Paswword</span>
                        <input type="password" placeholder="Confirm Your Password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1"> <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Perfer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <a href="../pages/gameMenu.html" class="submit">Register Now</a>
                </div>
            </form>
        </div>
    </body>
    
 </html>
